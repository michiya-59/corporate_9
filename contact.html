<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/destyle.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/slick/slick-theme.css">
  <link rel="stylesheet" href="css/slick/slick.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
  <script src="https://kit.fontawesome.com/00e4001a9c.js" crossorigin="anonymous"></script>

<body>
  <header>
    <div class="contact_page">
      <div class="header" id="contact_page">
        <div class="header_icon">
          <a href="index.html">Cresta Design</a>
        </div>
        <div class="header_menu">
          <ul>
            <li><a href="index.html#concept">Concept</a></li>
            <li><a href="index.html#service">Service</a></li>
            <li><a href="index.html#works">Works</a></li>
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
        </div>
      </div>
      <h1 class="contact_page_title">Contact</h1>
      <h1 class="contact_page_subtitle">Contact us</h1>
    </div>
  </header>
  <main>
    <section class="contact_form">
      <form action="">
        <div class="form_part_checkbox">
          <label>お問い合わせ内容</label>
          <input type="checkbox" name="billing" id="billing"><span>資料請求</span>
          <input type="checkbox" name="consult" id="consult"><span>お電話でのご相談を希望</span>
          <input type="checkbox" name="apply" id="apply"><span>申し込み</span>
        </div>
        <div class="form_part">
          <label>担当者名</label>
          <input type="text" name="manager" id="manager">
        </div>
        <div class="form_part">
          <label>担当者名</label>
          <input type="text" name="manager" id="manager">
        </div>
        <div class="form_part">
          <label>電話番号</label>
          <input type="tel" name="tel" id="tel">
        </div>
        <div class="form_part">
          <label>メールアドレス</label>
          <input type="email" name="mail" id="mail">
        </div>
        <div class="form_part">
          <label>その他</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="送信" class="view_more_btn_form">
      </form>
    </section>
  </main>
  <footer id="footer">
    <div class="footer">
      <p>©︎cresta.design all rights reserved</p>
    </div>
  </footer>
</body>
</html>
